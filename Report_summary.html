<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BookShop</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h3>Dashboard</h3>
      </div>
      <div class="row mt-3">
        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box">
            <span class="info-box-icon text-bg-primary shadow-sm">
              <i class="bi bi-gear-fill"></i>
            </span>
            <div class="info-box-content">
              <span class="info-box-text">Total Books</span>
              <span class="info-box-number" id="total_books">Loading...</span>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box">
            <span class="info-box-icon text-bg-danger shadow-sm">
              <i class="bi bi-hand-thumbs-up-fill"></i>
            </span>
            <div class="info-box-content">
              <span class="info-box-text">Total Customers</span>
              <span class="info-box-number" id="total_customers">Loading...</span>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box">
            <span class="info-box-icon text-bg-success shadow-sm">
              <i class="bi bi-cart-fill"></i>
            </span>
            <div class="info-box-content">
              <span class="info-box-text">Total Orders</span>
              <span class="info-box-number" id="total_orders">Loading...</span>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box">
            <span class="info-box-icon text-bg-warning shadow-sm">
              <i class="bi bi-people-fill"></i>
            </span>
            <div class="info-box-content">
              <span class="info-box-text">Total Order Value</span>
              <span class="info-box-number" id="total_order_value">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function getDashboardData() {
        let URL = 'https://bs-api.sobuj.net/view/reports/summaryReport.php' // Replace with your API endpoint

        try {
          let response = await axios.get(URL)
          let data = response.data

          // Update the data in the template
          document.getElementById('total_books').innerHTML = data.total_books
          document.getElementById('total_customers').innerHTML = data.total_customers
          document.getElementById('total_orders').innerHTML = data.total_orders
          document.getElementById('total_order_value').innerHTML = data.total_order_value
        } catch (error) {
          console.error('Error fetching dashboard data:', error)
        }
      }
      getDashboardData()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
